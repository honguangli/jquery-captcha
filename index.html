<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery-captcha-lgh</title>
    <style>
      .captcha-box {
        width: 800px;
        margin: 0 auto;
      }
      #canvas {
        border: 1px solid #cccccc;
      }
    </style>
	</head>
	<body>
		<div class="captcha-box">
      <canvas id="canvas"></canvas>
      <button id="refresh">刷新</button>
      <input name="code">
      <button id="valid">校验</button>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-captcha-lgh.min.js"></script>
    <script>
      // step-1
      const captcha = new Captcha($('#canvas'));
      // step-2
      //captcha.valid("");
      
      // api
      //captcha.refresh();
      //captcha.getCode();
      //captcha.valid("");
      
      $('#refresh').on('click', function() {
        captcha.refresh();
      });
      $('#valid').on('click', function() {
        const val = $('input[name="code"]').val();
        if (val === "") {
          alert("请输入验证码");
          return
        }
        console.log("val:", val);
        console.log("code:", captcha.getCode());
        const ans = captcha.valid(val);
        console.log("result:", ans);
        alert(ans?'验证通过':'验证码错误');
      })
    </script>
	</body>
</html>
